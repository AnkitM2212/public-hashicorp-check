jobs:
  include:
    - os: linux
      dist: focal
      language: python
      vault:
        api_url: https://vault-dwztla.travis-ci.com
        token: 
          secure: 
        secrets:
          - kv_api_ver: kv2
          - namespace:
            - name: ns1
            - language_used
          - ns1/two_tokens
      script:
        - echo $LANGUAGE_USED
        - echo $TWO_TOKENS
        - python hello_world.py

    - os: linux
      dist: bionic
      language: python
      vault:
        api_url: https://vault-dwztla.travis-ci.com
        token: 
          secure: secure: 
        secrets:
          - ns2/project_id/secret_key_b
      script:
        - echo $SECRET_KEY_B
        - python hello_world.py
